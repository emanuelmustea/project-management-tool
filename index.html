<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Management Tool</title>
  </head>
  <body>
    <div class="card">
      <div class="user">
        <span class="right"
          >👤 <strong class="userName">No User Logged In</strong></span
        >
        <div class="clearfix"></div>
      </div>
      <div class="card-header link">
        <span>Project</span>
        <!--a href="#" class="link-build">Sprint Name</a-->
        <button class="btn right" onClick="Screen('.createSprint')">
          <b>+</b> Create Sprint
        </button>
      </div>
      <div class="project">
        <div class="screen allSprints" style="display: block">
          <div class="sprint">
            <a href="#" class="sprint-name">Sprint 1 name </a>
            <span class="sprint-data">
              🔵 3 Features<br />
              🔴 3 Bugs <br />⚫️ 0 Tasks</span
            >
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="screen createSprint" style="display:none">
          dasdasdsadas
        </div>
      </div>
    </div>
    <script src="logic.js"></script>
    <script src="view.js"></script>
  </body>
</html>
