<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Management Tool</title>
  </head>
  <body>
    <div class="card">
      <div class="user">
        <span class="right"
          >ðŸ‘¤ <strong class="userName">No User Logged In</strong></span
        >
        <div class="clearfix"></div>
      </div>
      <div class="card-header  link">
        <span class="breadcrumb">
          <span>Project</span>
        </span>
        <button
          class="btn right"
          onClick="buildCreateSprintHTML();Screen('.createSprint'); updateBreadCrumb([{name:'Project', link: '.overview'}, {name: 'Create Sprint'}])"
        >
          <b>+</b> Create Sprint
        </button>
        <button
          class="btn right"
          onClick="buildCreateIssueHTML();Screen('.createIssue'); updateBreadCrumb([{name:'Project', link: '.overview'}, {name: 'Create Issue'}])"
        >
          <b>+</b> Create Issue
        </button>
      </div>
      <div class="project">
        <div class="screen overview" style="display:none"></div>
        <div class="screen allIssues" style="display: block">
          <div class="sprint">
            <a
              href="#"
              class="sprint-name"
              onClick="buildSingleSprint(${
                          obj.id
                        })"
              >Name of the Issue</a
            >
            <div class="description">
              A short description of the issue given as example by name of the
              boss here
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="screen allSprints" style="display: none"></div>
        <div class="screen singleSprints" style="display: none"></div>
        <div class="screen createSprint" style="display: none"></div>
        <div class="screen createIssue" style="display: none"></div>
      </div>
    </div>
    <script src="logic.js"></script>
    <script src="templates.js"></script>
    <script src="view.js"></script>
  </body>
</html>
