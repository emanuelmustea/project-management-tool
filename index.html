<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Management Tool</title>
  </head>
  <body>
    <div class="card">
      <div class="user">
        <span class="right"
          >ðŸ‘¤ <strong class="userName">No User Logged In</strong></span
        >
        <div class="clearfix"></div>
      </div>
      <div class="card-header  link">
        <span class="breadcrumb">
          <span>Project</span>
        </span>
        <button
          class="btn right"
          onClick="Screen('.createSprint'); updateBreadCrumb([{name:'Project', link: '.overview'}, {name: 'Create Sprint'}])"
        >
          <b>+</b> Create Sprint
        </button>
        <button
          class="btn right"
          onClick="Screen('.createIssue'); updateBreadCrumb([{name:'Project', link: '.overview'}, {name: 'Create Issue'}])"
        >
          <b>+</b> Create Issue
        </button>
      </div>
      <div class="project">
        <div class="screen overview" style="display:block"></div>
        <div class="screen allIssues" style="display: none"></div>
        <div class="screen allSprints" style="display: none"></div>
        <div class="screen singleSprints" style="display: none"></div>
        <div class="screen createSprint" style="display: none">
          <label>
            Name
            <input
              class="input sprint-input"
              type="text"
              placeholder=""
              autofocus
            />
          </label>
          <br />
          <button
            class="btn"
            onClick="if(document.querySelector('.sprint-input').value.length == 0) return;project.createSprint(document.querySelector('.sprint-input').value);document.querySelector('.sprint-input').value = ''; buildOverviewHTML();Screen('.overview'); updateBreadCrumb([{name:'Project'}])"
          >
            Save
          </button>
          <button
            class="btn"
            onCLick="document.querySelector('.sprint-input').value = '';Screen('.overview'); updateBreadCrumb([{name:'Project'}])"
          >
            Cancel
          </button>
        </div>
        <div class="screen createIssue" style="display: none">
          <label>
            Name
            <input
              class="input issue-input"
              type="text"
              placeholder=""
              autofocus
            />
          </label>
          <br />
          <button
            class="btn"
            onClick="if(document.querySelector('.sprint-input').value.length == 0) return;project.createSprint(document.querySelector('.sprint-input').value);document.querySelector('.sprint-input').value = ''; buildOverviewHTML();Screen('.overview'); updateBreadCrumb([{name:'Project'}])"
          >
            Save
          </button>
          <button
            class="btn"
            onCLick="document.querySelector('.sprint-input').value = '';Screen('.overview'); updateBreadCrumb([{name:'Project'}])"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
    <script src="logic.js"></script>
    <script src="templates.js"></script>
    <script src="view.js"></script>
  </body>
</html>
